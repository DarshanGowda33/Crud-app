<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Student information</title>
</head>
<body>
<!-- Home Page => Title and Nav -->
     <center id="#"> 
        <div class="head">
            <h1 id="h1">STUDENT MANAGEMENT SYSTEM</h1>
        </div>
        <div id="d1">
            <button id="home" onclick="homePage()">HOME</button>
            <button onclick="createPage()" id="create">CREATE</button>
            <button onclick="displayPage()">DISPLAY</button>
            <button onclick="updatePage()">UPDATE</button> 
            <button onclick="deletePage()">DELETE</button>
        </div>
        <div id="photo"></div>
    </center>
    
<!-- Create Student Block -->
    <center>
        <div id="f1" style="display: none;">
            <form action="" required>
                <h3>Enter Student Details</h3>
                <label for="name"></label>Enter your name: </label><input type="text" placeholder="eg.darshan" id="name"><br>
                <label for="usn"></label>Enter your usn: </label><input type="text" id="usn"><br>
                <label for="sem"></label>Enter your sem: </label><input type="text" id="sem"><br>
                <label for="branch"></label>Enter your branch: </label><input type="text" id="branch"><br><br>
                <label for="batch"></label>Enter your batch: </label><input type="text" id="batch"><br>
                <button onclick="saveStudent()">Add student</button>
            </form>
        </div>  
    </center>

<!-- Display Student Block -->
    <div id="displayData" style="display: none;">
        <table border="1" >
            <thead>
                <tr>
                    <td>NAME</td>
                    <td>USN</td>
                    <td>BRANCH</td>
                    <td>SEM</td>
                    <td>BATCH</td>
                </tr>
            </thead>
            <TBody id="tableData">
                
            </TBody>
        </table>
    </div>

<!-- Update Student Block -->
    <div id="update">
        <div id="updateById" style="display: none;">
            <h3>Update Student Data</h3>
            <!-- <label for="updateId" ></label> -->
            <input type="text" id="updateId" placeholder="Enter Student USN" required>
            <button onclick="getStudent()">Fetch Student</button>
        </div>
        <div id="updateDisplay" style="display: none;">
            <form action="">
                
            </form>
        </div>
    </div>


<!-- Delete Student Block -->
<div class="delete">
    <div id="deleteByUsn" style="display: none;">
        <h3>Delete Student Data</h3>
        <!-- <label for="updateId" ></label> -->
        <input type="text" id="deleteUsn" placeholder="Enter Student USN" required>
        <button onclick="deleteStudent()">Fetch Student</button>
    </div>
    <div id="deleteDisplay" style="display: none;">

    </div>
</div>




    <script src="script.js"></script>
</body>
</html>
